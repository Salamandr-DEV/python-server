<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta charset="utf-8" />
    <!-- Docs styles -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/demo.css" />

    <!-- Preload -->
    <link
      rel="preload"
      as="font"
      crossorigin
      type="font/woff2"
      href="https://cdn.plyr.io/static/fonts/gordita-medium.woff2"
    />
    <link
      rel="preload"
      as="font"
      crossorigin
      type="font/woff2"
      href="https://cdn.plyr.io/static/fonts/gordita-bold.woff2"
    />
  </head>

  <body>
    <div class="grid">
      <header>
        <h1>Pl<span>a</span>y<span>e</span>r</h1>
        <button onclick="GetStatistic();">Random music</button> 
      </header>
      <main>
        <div id="container">
          <video
            controls
            crossorigin
            playsinline
            data-poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg"
            id="player"
          >
            <!-- Video files -->
            <source
              src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4"
              type="video/mp4"
              size="576"
            />
            <source
              src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4"
              type="video/mp4"
              size="720"
            />
            <source
              src="https://osiris.load.hdrezka-ag.net/movies/2557c285fbe0c4d44f7b6f9820204839e4b763ef/bdf78129edda021dbdf079638afda23c:2020071011/1080.mp4"
              type="video/mp4"
              size="1080"
            />

            <!-- Caption files -->
            <track
              kind="captions"
              label="English"
              srclang="en"
              src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt"
              default
            />
            <track
              kind="captions"
              label="FranÃ§ais"
              srclang="fr"
              src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.fr.vtt"
            />

            <!-- Fallback for browsers that don't support the <video> element -->
            <a href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" download>Download</a>
          </video>
        </div>
      </main>
    </div>
    <script src="https://cdn.plyr.io/3.6.2/demo.js" crossorigin="anonymous"></script>
  </body>
</html>
